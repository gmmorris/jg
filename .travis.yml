dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=jg

matrix:
  include:
    # Linux
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu RPMISE=x86_64
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl RPMISE=x86_64

    # OSX
    - os: osx
      rust: stable
      env: TARGET=i686-apple-darwin
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

    # Beta channel to make sure there are no regressions
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu

before_install:
  - set -e
  - rustup self update
  - echo "ENV:"
  - echo "TRAVIS_OS_NAME=$TRAVIS_OS_NAME"
  - echo "TRAVIS_RUST_VERSION=$TRAVIS_RUST_VERSION"
  - echo "TRAVIS_TAG=$TRAVIS_TAG"
  - echo "RELEASE AS:::::"
  - echo "${CRATE_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz"

addons:
  apt:
    packages:
    - rpm

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: ${CRATE_NAME}-${TRAVIS_TAG}-${TARGET}*{.tar.gz,.rpm}
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
